<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Todo List</div>
        <hr>
        <div class="task">
            <div class="add-task">
                <div class="task-title">Nueva tarea</div>
                <div class="task-input">
                    <div class="input">
                        <input id="input-name"type="none">
                    </div>
                    <button onclick="addTask()">Agregar</button>
                </div>
            </div>
            <div class="task-content">
                <div class="left-side">
                    <div id="task-total" class="total">Total:</div>
                    <div id="task-done" class="done">Realizadas:</div>
                </div>
                <div class="right-side">
                    <div class="task-list">
                        <div class="header">ID Tarea</div>
                        <ul id="task-list-items" class="show-task-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
